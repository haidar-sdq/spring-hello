# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven and Image Push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: |
           mvn -B package --file pom.xml
           mkdir artifacts && cp target/*.jar artifacts
           cd artifacts && ls
    - name: Save the artifact 
      uses: actions/upload-artifact@v2
      with:
        name: github-actions-artifact
        path: artifacts
    - name: Dowload the artifact
      uses: actions/download-artifact@v3
      with:
        name: github-actions-artifact
        path: artifacts
    - name: Build and push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: haidarsdq/demo-images
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Pull and Run Image
      run: |
        docker pull haidarsdq/demo-images:master-ca1ce6b
        docker run -p 8080:8080 -d haidarsdq/demo-images:master-ca1ce6b
        curl -v -o http://localhost:8080/
